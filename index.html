<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="heart-container">

            </section>

            <section class="surprises-preview">

            </section>
        </main>

        <footer class="footer">

            <div class="footer-hearts"></div>
        </footer>
    </div>
